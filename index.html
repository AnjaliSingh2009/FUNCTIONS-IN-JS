<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(5)">Execute JS function</button>

    <script>
        function myfunction(x, y)
        {
            if (y=== undefined) {
                y = 2;
            }
            document.write(x*y);
            }
    </script>

    <p>A function can access variables defined inside the function:</p>
    <button type="button" onclick="myfunction()">Click!</button>
    <p id="demo"></p>

    <script>


function myFunction( ) {
    var a = 3;
    var b = 5;
    document.getElementById("demo").innerHTML = b * a;
}
    </script>


</body>
</html>
